<!DOCTYPE html>
<html lang="es">
<head>
  
  <title>Caesar Cipher</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>

<body>
      <header><i class="fas fa-gift"></i></header>
  
   <!-- Titulo de presentacion -->
    <div id="root"><h1>Fiesta Sorpresa</h1></div>
      <div class="Box"></div>
          
   <!-- Boton de ingreso de numero de desplazamieto OK -->
          
            <p id="textBtn">Selecciona el numero de saltos</p>
             <i class="fas fa-plus"></i>
            <input type="number" id="saltos" name="cantidad" min="0" max="15" >
          
   <!-- Boton/Caja de texto cifrado -->
            
             <input type="text" id="cifrado" value="" size="30"/>
             <button type="button" id="btnCifrar" onclick="cifrar()">Cifrar</button>
             

   <!-- <input type="text" id="descifrado" size="30"/> -->
             <button type="submit" id="btnDesifrar" onclick="desencriptar()">Descifrar</button>
          

             <div><p id="resultado"></p></div>
            

  <script type="text/javascript" src="cipher.js"></script>
  <script type="text/javascript" src="index.js"></script>

</body>
</html>
