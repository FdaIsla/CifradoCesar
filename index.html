<!DOCTYPE html>
<html lang="es">
<head>
  
  <title>Caesar Cipher</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>

<body>
      <header><i class="fas fa-user-secret"></i></i></header>
  
  
    <div id="root">
     
        <!-- Titulo de presentacion -->
          <h1>Fiesta Sorpresa</h1>
            <div id="Box"></div>
          
      
        <!-- Boton de ingreso de numero de desplazamieto OK -->
        
          <form name="saltos">
            <p id="textBtn">Selecciona el numero de saltos</p>
             <i class="fas fa-plus"></i>
            <input type="number" id="saltos" name="cantidad" min="0" max="15" >
          </form>
       

         <!-- Boton/caja de texto cifrado -->
  
          
             <input type="text" id="cifrado" size="30"/>
             <button type="submit" id="btnCifrar" onclick="encriptar">Cifrar</button>
             
             <input type="text" id="descifrado" size="30"/>
             <button type="submit" id="btnDesifrar" onclick="desencriptar">Descifrar</button>
          

       <p id="resultado"></p>

  <script type="text/javascript" src="cipher.js"></script>
  <script type="text/javascript" src="index.js"></script>

</body>
</html>
